<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    
  <div class="header">
    <p>Header</p>
  </div>

  <div class="columns">
    <div class="column left-column">
      <p>Left Side</p>
    </div>
    <div class="column middle-column">
      <p>Middle Contents</p>
    </div>
    <div class="column right-column">
      <p>Right Side</p>
    </div>
  </div>

  <div class="footer">
    <p>Footer</p>
  </div>
</div>

</body>
</html>
