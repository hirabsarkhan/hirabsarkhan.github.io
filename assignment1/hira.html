<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Layout</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
    
  <div class="header">
    <p>Header</p> <!-- Header content -->
  </div>

  <div class="columns">
    <div class="column left-column">
      <p>Left Side</p> <!-- Left column content -->
    </div>
    <div class="column middle-column">
      <p>Middle Contents</p> <!-- Middle column content -->
    </div>
    <div class="column right-column">
      <p>Right Side</p> <!-- Right column content -->
    </div>
  </div>

  <div class="footer">
    <p>Footer</p> <!-- Footer content -->
  </div>
</div>

</body>
</html>
