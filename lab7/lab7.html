<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen" id="screen">0</div>
            <div class="buttons">
                <button onclick="clearScreen()">C</button>
                <button onclick="deleteLast()">CE</button>
                <button onclick="performOperation('÷')">/</button>
                <button onclick="performOperation('×')">*</button>

                <button onclick="performOperation('7')">7</button>
                <button onclick="performOperation('8')">8</button>
                <button onclick="performOperation('9')">9</button>
                <button onclick="performOperation('-')">-</button>

                <button onclick="performOperation('4')">4</button>
                <button onclick="performOperation('5')">5</button>
                <button onclick="performOperation('6')">6</button>
                <button onclick="performOperation('+')">+</button>

                <button onclick="performOperation('1')">1</button>
                <button onclick="performOperation('2')">2</button>
                <button onclick="performOperation('3')">3</button>
                <button onclick="calculateResult()">=</button>

                <button onclick="performOperation('0')" style="width: 66.6%;">0</button>
                <button onclick="performOperation('.')">.</button>
            </div>
        </div>
        <div class="menu">
            <button class="menu-btn" onclick="toggleSubMenu()">⋮</button>
            <div class="sub-menu" id="subMenu">
                <button onclick="toggleScientificMode()">Scientific Mode</button>
                <button onclick="toggleUnitConversion()">Unit Conversion</button>
                <button onclick="toggleCurrencyConversion()">Currency Conversion</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
