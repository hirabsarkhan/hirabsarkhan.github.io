<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web engineering</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <!-- Your website logo or name -->
            <img src="logo.avif" alt="H ORGANICS">
            <h2> H ORGANICS</h2>
            <!-- Or if you're using text for your logo -->
            <!-- <h1>Your Website Name</h1> -->
        </div>
        
        <nav>
            <!-- Your navigation menu -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
        <div class="intro">
            <p>we deal with <mark>fresh fruits</mark> and <mark>vegetables</mark>.</p>
        </div>
        
        <!-- Adding time tag -->
        <time datetime="2024-02-29">February 29, 2024</time>
        
        <!-- Adding canvas tag -->
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000;"></canvas>
        
        <!-- Adding audio and video tags -->
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Adding form tag -->
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
        
        <!-- Adding conditional comment for IE -->
        <!--[if IE]>
            <p>This content is only visible in Internet Explorer.</p>
        <![endif]-->
    </header>
    
    <!-- Your main content goes here -->
    
    <!-- Adding footer -->
    <footer>
        <p>&copy; 2024 H ORGANICS. All rights reserved.</p>
        <!-- Links to social media accounts -->
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
